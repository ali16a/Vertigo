<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Vertigo - مدیریت میزها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f0f0;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .table {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.4s, color 0.4s;
    }

    body.dark .table {
      background: #2c2c2c;
      color: white;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    #mode-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: none;
      font-size: 1.5rem;
    }

    #end-day {
      background: #e74c3c;
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <button id="mode-toggle">🌙</button>
  <div class="container">
    <h1 style="text-align: center;">مدیریت میزهای بازی</h1>
    <div id="tables"></div>
    <button onclick="addTable()">افزودن میز جدید</button>
    <div id="total">درآمد کل: <span id="total-income">0</span> تومان</div>
    <div id="report">تسویه شده‌ها: <span id="report-total">0</span> تومان</div>
    <button id="end-day" onclick="endDay()">پایان روز</button>
  </div>

  <script>
    let tables = JSON.parse(localStorage.getItem("tables")) || [
      { id: 1, type: 'PS5', rate: 45000 },
      { id: 2, type: 'بیلیارد', rate: 100000 }
    ];

    let startTimes = JSON.parse(localStorage.getItem("startTimes")) || {};
    let totalIncome = parseInt(localStorage.getItem("totalIncome")) || 0;
    let reportTotal = parseInt(localStorage.getItem("reportTotal")) || 0;
    let timers = {};

    const tableContainer = document.getElementById('tables');
    const totalIncomeEl = document.getElementById('total-income');
    const reportTotalEl = document.getElementById('report-total');

    function save() {
      localStorage.setItem("tables", JSON.stringify(tables));
      localStorage.setItem("startTimes", JSON.stringify(startTimes));
      localStorage.setItem("totalIncome", totalIncome);
      localStorage.setItem("reportTotal", reportTotal);
    }

    function formatDuration(ms) {
      const mins = Math.floor(ms / 60000);
      const secs = Math.floor((ms % 60000) / 1000);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function render() {
      tableContainer.innerHTML = '';
      tables.forEach(table => {
        const div = document.createElement('div');
        div.className = 'table';
        div.id = `table-${table.id}`;
        div.innerHTML = `
          <h2>میز ${table.id} (${table.type})</h2>
          <label>نرخ (تومان/ساعت): <input type="number" value="${table.rate}" id="rate-${table.id}" /></label>
          <p>شروع: <span id="start-${table.id}">--:--</span></p>
          <p>پایان: <span id="end-${table.id}">--:--</span></p>
          <p>مدت: <span id="duration-${table.id}">0:00</span></p>
          <p>هزینه: <span id="cost-${table.id}">0</span> تومان</p>
          <button onclick="startGame(${table.id})">شروع</button>
          <button onclick="endGame(${table.id})">پایان</button>
          <button onclick="settle(${table.id})">تسویه</button>
        `;
        tableContainer.appendChild(div);

        if (startTimes[table.id]) {
          document.getElementById(`start-${table.id}`).textContent = new Date(startTimes[table.id]).toLocaleTimeString();
          startTimer(table.id);
        }
      });
      totalIncomeEl.textContent = totalIncome.toLocaleString();
      reportTotalEl.textContent = reportTotal.toLocaleString();
    }

    function startTimer(id) {
      if (timers[id]) clearInterval(timers[id]);
      timers[id] = setInterval(() => {
        const start = new Date(startTimes[id]);
        const now = new Date();
        const diff = now - start;
        document.getElementById(`duration-${id}`).textContent = formatDuration(diff);
        const rate = parseInt(document.getElementById(`rate-${id}`).value);
        const cost = Math.ceil((diff / 3600000) * rate);
        document.getElementById(`cost-${id}`).textContent = cost.toLocaleString();
      }, 1000);
    }

    function startGame(id) {
      startTimes[id] = new Date();
      document.getElementById(`start-${id}`).textContent = new Date(startTimes[id]).toLocaleTimeString();
      startTimer(id);
      save();
    }

    function endGame(id) {
      if (!startTimes[id]) {
        alert("لطفا ابتدا دکمه شروع را بزنید.");
        return;
      }
      const end = new Date();
      document.getElementById(`end-${id}`).textContent = end.toLocaleTimeString();
      const start = new Date(startTimes[id]);
      const diff = end - start;
      const rate = parseInt(document.getElementById(`rate-${id}`).value);
      const cost = Math.ceil((diff / 3600000) * rate);
      totalIncome += cost;
      totalIncomeEl.textContent = totalIncome.toLocaleString();
      clearInterval(timers[id]);
      delete timers[id];
      save();
    }

    function settle(id) {
      const cost = parseInt(document.getElementById(`cost-${id}`).textContent.replace(/,/g, '')) || 0;
      reportTotal += cost;
      reportTotalEl.textContent = reportTotal.toLocaleString();
      document.getElementById(`start-${id}`).textContent = '--:--';
      document.getElementById(`end-${id}`).textContent = '--:--';
      document.getElementById(`duration-${id}`).textContent = '0:00';
      document.getElementById(`cost-${id}`).textContent = '0';
      delete startTimes[id];
      clearInterval(timers[id]);
      delete timers[id];
      save();
    }

    function addTable() {
      const id = tables.length ? tables[tables.length - 1].id + 1 : 1;
      tables.push({ id, type: 'PS5', rate: 45000 });
      render();
      save();
    }

    function endDay() {
      if (confirm("آیا از پاک کردن اطلاعات روز مطمئن هستید؟")) {
        tables = [];
        startTimes = {};
        totalIncome = 0;
        reportTotal = 0;
        localStorage.clear();
        render();
      }
    }

    // حالت تاریک
    const modeBtn = document.getElementById('mode-toggle');
    modeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      modeBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
      localStorage.setItem("darkMode", document.body.classList.contains('dark') ? "1" : "0");
    };

    // بازیابی حالت تاریک
    if (localStorage.getItem("darkMode") === "1") {
      document.body.classList.add("dark");
      modeBtn.textContent = "☀️";
    }

    render();
  </script>
</body>
</html>
