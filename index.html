<body>

  <div id="tables"></div>

  <div id="total">Ø¬Ù…Ø¹ Ø¯Ø±Ø¢Ù…Ø¯ Ø§Ù…Ø±ÙˆØ²: <span id="total-income">0</span> ØªÙˆÙ…Ø§Ù†</div>

  <div class="controls">

  </div>

  <div id="modal" class="modal">
    <div class="modal-content">

  <script>
    let tables = JSON.parse(localStorage.getItem('tables')) || [
      { id: 1, type: 'PS5', rate: 45000 },
      { id: 2, type: 'PS5', rate: 45000 },
      { id: 3, type: 'PS5', rate: 45000 },
      { id: 4, type: 'PS5', rate: 45000 },
      { id: 5, type: 'PS5', rate: 45000 },
      { id: 6, type: 'Ø¨ÛŒÙ„ÛŒØ§Ø±Ø¯', rate: 100000 }
    ];

    let state = JSON.parse(localStorage.getItem('state')) || {};
    let darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) document.body.classList.add('dark');

    const tableContainer = document.getElementById('tables');
    let totalIncome = parseInt(localStorage.getItem('totalIncome')) || 0;
    document.getElementById('total-income').textContent = totalIncome.toLocaleString();

    function renderTable(table) {
      const div = document.createElement('div');
      div.className = 'table';
      div.id = `table-${table.id}`;
      div.innerHTML = `
        <h2>Ù…ÛŒØ² ${table.id} (${table.type})</h2>
        <label>Ù‡Ø²ÛŒÙ†Ù‡ Ù‡Ø± Ø³Ø§Ø¹Øª: <input type="number" id="rate-${table.id}" value="${table.rate}"></label><br>
        <p>Ø²Ù…Ø§Ù† Ø´Ø±ÙˆØ¹: <span id="start-${table.id}">--:--:--</span></p>
        <p>Ø²Ù…Ø§Ù† Ù¾Ø§ÛŒØ§Ù†: <span id="end-${table.id}">--:--:--</span></p>
        <p>Ù…Ø¯Øª: <span id="duration-${table.id}">--:--:--</span></p>
        <p>Ù‡Ø²ÛŒÙ†Ù‡: <span id="cost-${table.id}">0</span> ØªÙˆÙ…Ø§Ù†</p>
        <button onclick="startGame(${table.id})">Ø´Ø±ÙˆØ¹</button>
        <button onclick="endGame(${table.id})">Ù¾Ø§ÛŒØ§Ù†</button>
        <button id="settle-${table.id}" onclick="settle(${table.id})">ØªØ³ÙˆÛŒÙ‡</button>
        ${table.custom ? `<button onclick="removeTable(${table.id})">Ø­Ø°Ù</button>` : ''}
      `;
      tableContainer.appendChild(div);
      updateUI(table.id);
    }

    function updateUI(id) {
      const s = state[id];
      if (!s) return;
      if (s.start) document.getElementById(`start-${id}`).textContent = new Date(s.start).toLocaleTimeString('fa-IR');
      if (s.end) document.getElementById(`end-${id}`).textContent = new Date(s.end).toLocaleTimeString('fa-IR');
      if (s.cost) document.getElementById(`cost-${id}`).textContent = s.cost.toLocaleString();
    }

    function startGame(id) {
      const now = new Date();
      if (!state[id]) state[id] = {};
      state[id].start = now;
      state[id].end = null;
      state[id].cost = 0;
      saveState();
      updateUI(id);
    }

    function endGame(id) {
      const now = new Date();
      const start = new Date(state[id]?.start);
      if (!start || isNaN(start)) return alert("Ø§Ø¨ØªØ¯Ø§ Ø¯Ú©Ù…Ù‡ Ø´Ø±ÙˆØ¹ Ø±Ø§ Ø¨Ø²Ù†ÛŒØ¯.");
      const rate = parseInt(document.getElementById(`rate-${id}`).value);
      const diffMs = now - start;
      const hours = diffMs / (1000 * 60 * 60);
      const cost = Math.ceil(hours * rate);
      state[id].end = now;
      state[id].cost = cost;
      totalIncome += cost;
      saveState();
      updateUI(id);
      document.getElementById("total-income").textContent = totalIncome.toLocaleString();
    }

    function settle(id) {
      delete state[id];
      document.getElementById(`start-${id}`).textContent = "--:--:--";
      document.getElementById(`end-${id}`).textContent = "--:--:--";
      document.getElementById(`duration-${id}`).textContent = "--:--:--";
      document.getElementById(`cost-${id}`).textContent = "0";
      document.getElementById(`settle-${id}`).textContent = "ØªØ³ÙˆÛŒÙ‡ Ø´Ø¯";
      document.getElementById(`settle-${id}`).classList.add("settled");
      saveState();
    }

    function addTable() {
      const type = prompt("Ù†ÙˆØ¹ Ù…ÛŒØ² Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯:", "PS5");
      const rate = type === 'Ø¨ÛŒÙ„ÛŒØ§Ø±Ø¯' ? 100000 : 45000;
      const newId = Date.now();
      const newTable = { id: newId, type, rate, custom: true };
      tables.push(newTable);
      saveTables();
      renderTable(newTable);
    }

    function removeTable(id) {
      tables = tables.filter(t => t.id !== id);
      delete state[id];
      document.getElementById(`table-${id}`).remove();
      saveState();
      saveTables();
    }

    function endDay() {
      document.getElementById('summary').textContent =
        `Ø¯Ø±Ø¢Ù…Ø¯ Ø§Ù…Ø±ÙˆØ² Ú¯ÛŒÙ…â€ŒÙ†Øª Vertigo ${totalIncome.toLocaleString()} ØªÙˆÙ…Ø§Ù† Ø¨ÙˆØ¯Ù‡ Ùˆ Ø±ÙˆØ² Ú©Ø§Ø±ÛŒ ØªÙ…Ø§Ù… Ø´Ø¯.`;
      document.getElementById('modal').style.display = 'flex';
    }

    function confirmEndDay() {
      state = {};
      totalIncome = 0;
      localStorage.removeItem('state');
      localStorage.removeItem('totalIncome');
      location.reload();
    }

    function toggleDark() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', darkMode);
    }

    function saveState() {
      localStorage.setItem('state', JSON.stringify(state));
      localStorage.setItem('totalIncome', totalIncome);
    }

    function saveTables() {
      localStorage.setItem('tables', JSON.stringify(tables));
    }

    function updateTimers() {
      for (let id in state) {
        const s = state[id];
        if (s.start && !s.end) {
          const now = new Date();
          const diff = new Date(now - new Date(s.start));
          const h = diff.getUTCHours().toString().padStart(2, '0');
          const m = diff.getUTCMinutes().toString().padStart(2, '0');
          const sec = diff.getUTCSeconds().toString().padStart(2, '0');
          const duration = `${h}:${m}:${sec}`;
          const span = document.getElementById(`duration-${id}`);
          if (span) span.textContent = duration;
        }
      }
    }

    setInterval(updateTimers, 1000);
    tables.forEach(renderTable);
  </script>
</body>
