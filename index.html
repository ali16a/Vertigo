<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertigo - مدیریت میزهای بازی</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f0f0f0;
      position: relative;
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5rem;
      color: rgba(0,0,0,0.05);
      z-index: 0;
      pointer-events: none;
    }
    #tables {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .table {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #total, #controls {
      text-align: center;
      margin: 1rem;
      font-size: 1.2rem;
    }
    #popup-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #popup {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    #popup h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="watermark">Vertigo</div>

  <div id="controls">
    <button onclick="addTable()">افزودن میز جدید</button>
    <button onclick="endDay()">پایان روز کاری</button>
  </div>

  <div id="tables"></div>

  <div id="total">
    جمع درآمد امروز: <span id="total-income">0</span> تومان
  </div>

  <div id="popup-overlay">
    <div id="popup">
      <h2 id="popup-title">درآمد امروز گیم‌نت ورتیگو</h2>
      <p>مقدار: <span id="popup-income">0</span> تومان</p>
      <button onclick="confirmEndDay()">تأیید</button>
      <button onclick="closePopup()">لغو</button>
    </div>
  </div>

  <script>
    let tables = [
      { id: 1, type: 'PS5', rate: 45000 },
      { id: 2, type: 'PS5', rate: 45000 },
      { id: 3, type: 'PS5', rate: 45000 },
      { id: 4, type: 'PS5', rate: 45000 },
      { id: 5, type: 'PS5', rate: 45000 },
      { id: 6, type: 'بیلیارد', rate: 100000 }
    ];

    let totalIncome = Number(localStorage.getItem('totalIncome')) || 0;
    let startTimes = JSON.parse(localStorage.getItem('startTimes')) || {};
    const tableContainer = document.getElementById('tables');
    const totalDisplay = document.getElementById('total-income');

    function saveData() {
      localStorage.setItem('totalIncome', totalIncome);
      localStorage.setItem('startTimes', JSON.stringify(startTimes));
    }

    function renderTable(table) {
      const div = document.createElement('div');
      div.className = 'table';
      div.id = `table-${table.id}`;
      div.innerHTML = `
        <h2>میز ${table.id} (${table.type})</h2>
        <label>هزینه هر ساعت: <input type="number" id="rate-${table.id}" value="${table.rate}"></label><br>
        <p>زمان شروع: <span id="start-${table.id}">--:--:--</span></p>
        <p>مدت: <span id="duration-${table.id}">--:--</span></p>
        <p>هزینه: <span id="cost-${table.id}">0</span> تومان</p>
        <button onclick="startGame(${table.id})">شروع</button>
        <button onclick="endGame(${table.id})">پایان</button>
        <button id="settle-${table.id}" onclick="settle(${table.id})">تسویه</button>
      `;
      tableContainer.appendChild(div);
      if (startTimes[table.id]) {
        document.getElementById(`start-${table.id}`).textContent = new Date(startTimes[table.id]).toLocaleTimeString('fa-IR');
      }
    }

    function updateTimers() {
      for (const id in startTimes) {
        const start = new Date(startTimes[id]);
        const now = new Date();
        const diffMs = now - start;
        const mins = Math.floor(diffMs / 60000);
        const hours = Math.floor(mins / 60);
        const remMins = mins % 60;
        const duration = `${hours.toString().padStart(2,'0')}:${remMins.toString().padStart(2,'0')}`;
        const durEl = document.getElementById(`duration-${id}`);
        if (durEl) durEl.textContent = duration;
      }
    }
    setInterval(updateTimers, 1000);

    tables.forEach(renderTable);
    totalDisplay.textContent = totalIncome.toLocaleString();

    function startGame(id) {
      const now = new Date();
      startTimes[id] = now.toISOString();
      document.getElementById(`start-${id}`).textContent = now.toLocaleTimeString('fa-IR');
      saveData();
    }

    function endGame(id) {
      const now = new Date();
      const start = new Date(startTimes[id]);
      if (!startTimes[id]) {
        alert("اول دکمه شروع را بزنید.");
        return;
      }
      const rate = parseInt(document.getElementById(`rate-${id}`).value);
      const diffMs = now - start;
      const diffHours = diffMs / (1000 * 60 * 60);
      const cost = Math.ceil(diffHours * rate);
      document.getElementById(`cost-${id}`).textContent = cost.toLocaleString();
      totalIncome += cost;
      totalDisplay.textContent = totalIncome.toLocaleString();
      saveData();
    }

    function settle(id) {
      delete startTimes[id];
      document.getElementById(`start-${id}`).textContent = "--:--:--";
      document.getElementById(`duration-${id}`).textContent = "--:--";
      document.getElementById(`cost-${id}`).textContent = "0";
      document.getElementById(`settle-${id}`).textContent = "تسویه شد";
      document.getElementById(`settle-${id}`).disabled = true;
      saveData();
    }

    function addTable() {
      const newId = tables.length + 1;
      const type = prompt("نوع میز را وارد کنید (مثلاً PS5 یا بیلیارد):", "PS5");
      let rate = type === 'بیلیارد' ? 100000 : 45000;
      const newTable = { id: newId, type, rate };
      tables.push(newTable);
      renderTable(newTable);
    }

    function endDay() {
      document.getElementById("popup-income").textContent = totalIncome.toLocaleString();
      document.getElementById("popup-overlay").style.display = 'flex';
    }

    function confirmEndDay() {
      totalIncome = 0;
      startTimes = {};
      localStorage.removeItem('totalIncome');
      localStorage.removeItem('startTimes');
      document.getElementById('total-income').textContent = "0";
      tableContainer.innerHTML = "";
      tables.forEach(renderTable);
      document.getElementById("popup-overlay").style.display = 'none';
    }

    function closePopup() {
      document.getElementById("popup-overlay").style.display = 'none';
    }
  </script>
</body>
</html>
